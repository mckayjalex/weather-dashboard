<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- All page content -->
    <section class="page-content d-flex flex-wrap ">
        <!-- Side bar container -->
        <section id="side-bar" class="side-bar col-12 col-sm-12 col-md-6 col-lg-3">
            <div class="search-container d-flex flex-column align-items-center">
                <h2>Search for a city:</h2>
                <input id="input" type="text" placeholder="New York..">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
            <div class="history">

            </div>
        </section>
        <!-- Content Container -->
        <section id="weather-content" class="weather-content col-12 col-sm-12 col-md-6 col-lg-9">

        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
